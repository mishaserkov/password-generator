<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <title>Password generator</title>
</head>
<body>
    <div class="generator__window">
        <h1 class="generator__heading">Generate a <span>random password</span></h1>
        <p class="generator__text">Never use an insecure password again.</p>
        <button class="generator__button" onclick="generatePassword()">Generate passwords</button>
        <div class="generator__passwords-container">
            <div class="generator__passwords-field" id="password-one"></div>
            <div class="generator__passwords-field" id="password-two"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
